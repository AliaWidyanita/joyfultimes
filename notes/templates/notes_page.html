{% extends 'base.html' %}
{% load static %}
{% block content %}

<html lang="en" style="font-size: 16px;">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<title>Notes</title>

<body class="d-flex flex-column" style="margin-top: 160px; margin-bottom: 70px;">
    <div class="container text-center" style="background: #ced1d3; margin-bottom: 30px;">
        <h1 style = "color:#01010e; text-align: center; font-family:Mulish; color: #2B4560;">Happy Notes</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreate" style="margin:20px 20px; background-color:#2F6D80">Add New Notes</button>
        <br>
        <button type="button" class="btn btn-primary"><a href="{% url 'notes:delete_data' %}" style="margin:20px 20px; background-color:#2F6D80" role="button">Delete All</a></button>
    </div>
    <div id="notesCard" class="row row-cols-md-3 mx-auto justify-content-center">
    </div>
</body>

<div class="modal" id="modalCreate" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Notes</h5>
        <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="">
          <form method="POST" id="post-form">
            {% if user.is_authenticated %}
            {% csrf_token %}
            <table>
              <tr>
                <td>Sender:</td>
                <td><input type="text" name="Sender" placeholder="Sender" class="form-control" id="notessender"</td>
              </tr>
              <tr>
                <td>Title:</td>
                <td><input type="text" name="Title" placeholder="Title" class="form-control" id="notestitle"</td>
              </tr>
              <tr>
                <td>Message:</td>
                <td><input type="text" name="Message" placeholder="Message" class="form-control" id="notesmsg"</td>
              </tr>
            </table>
            <input type="submit" name="submit" value="Create">
            
            {% else %}
            <p>Login untuk menambahkan Notes</p>

            {% endif %}

          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<script>
  
  $(document).ready(function(){
    loadJson();
  })


  function loadJson(){
    let isi= "";
    $.ajax({
    type: "GET",
    url: "{% url 'notes:notes_json' %}",
    dataType: "json",
    contentType: "application/json; charset= UTF-8",
    success: function (response) {

       //alert("Successfully Inserted");
       //alert(JSON.stringify(response));      
       for(let i of response){
        isi += `
        
            <div class="card w-100" style="margin:10px 40px 10px 20px">
              <div class="card-header">
                <b>${i.fields.title}</b>
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                   <p>${i.fields.notes}</p>
                   <footer class="blockquote-footer"> ${i.fields.sender}</footer>
                </blockquote>
               </div>
            </div>    
         
        `;
        $("#notesCard").html(isi);
       }    
    },
    error: function (error) {
        console.log(error);
        alert("Error!!");
    }
});
  }

  $(document).on('submit', '#post-form', function(e){
    $.ajax({
        type:'POST',
        url:'{% url "notes:create_notes" %}',
        data:{
            sender:$('#notessender').val(),
            title:$('#notestitle').val(),
            message:$('#notesmsg').val(),
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
        },
        dataType: "json",
        success:function(){
            loadJson();
        },
    });
  });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
{% endblock content %}
