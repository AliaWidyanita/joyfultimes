{% extends 'base.html' %}

{% block meta %}
<title>Add New Diary of {{username}}</title>
{% endblock meta %}

{% block content %}  

<div>
    <h1>Hi {{username}}</h1>
    <form id="form" method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="title" class="mb-4" placeholder="Hari ini aku bahagia..">
            <textarea class="form-control mb-4" name="body" rows="4"></textarea>
        </div>

        <input id="button" class="btn btn-primary" type="submit" name="submit" value="Add diary">

    </form>

</div>

{% endblock content %}
