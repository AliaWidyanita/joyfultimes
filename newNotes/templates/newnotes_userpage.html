
{% extends 'base.html' %}
{% load static %}
{% block content %}

<script
  src="{% static '/js/notes_js.js' %}"
  defer
></script>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
crossorigin="anonymous">
</script>

<html lang="en" style="font-size: 16px;">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<title>Notes | JoyFulTimes</title>



<body class="d-flex flex-column" style="margin-top: 160px; min-height: fit-content;">
    <div class="container text-center" style=" margin-bottom: 30px;">
        <h1 style = "color:#01010e; text-align: center; font-family:Mulish; color: #2B4560;">Happy Notes</h1>
        <p>Hi , {{user.username}}.<br>These are the notes you sent...<br> Thank you for your kindness</p>
        <div id="notesCard" class="row"></div>
        <a class="btn btn-secondary" href="{% url 'newNotes:get_notes' %}" style="margin:20px 20px; background-color: #2F6D80;" role="button">Go back</a>
    </div>
    <div id="notesCard" class="row">
    </div>
</body>

<script>
  $(document).ready(function(){
    loadJson();
  })


  function loadJson(){
    let isi= "";
    $.ajax({
    type: "GET",
    url: "{% url 'newNotes:notes_json_all' %}",
    dataType: "json",
    contentType: "application/json; charset= UTF-8",
    success: function (response) {

       //alert("Successfully Inserted");
       //alert(JSON.stringify(response));      
       for(let i of response){
        isi += `
        
            <div class="card shadow border-0 bg-light d-inline-flex flex-column justify-content-center" style="margin:10px 40px 10px 10px; width: 37rem;">
              <div class="card-header" style="font-weight:bold">
                <p>${i.fields.title}</p><a class="btn btn-primary" style="float:center; background-color: #2F6D80" href="delete/${i.pk}/" role="button">Delete</a>
              </div>
              <div class="card-body" style="text-align:left;">
                <blockquote class="blockquote mb-0">
                   <p>${i.fields.notes}</p>
                   <footer class="blockquote-footer"> ${i.fields.sender}</footer>
                </blockquote>
              </div>
            </div>    
         
        `;
        $("#notesCard").html(isi);
       }    
    },
    error: function (error) {
        console.log(error);
        alert("Error!!");
    }
});
  }

  $(document).on('submit', '#post-form', function(e){
    $.ajax({
        method:'POST',
        url:'{% url "newNotes:create_notes" %}',
        data: $('#post-form').serialize(),
        dataType: "json",
        success:function(){
            loadJson();
        },
    });
  });



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
{% endblock content %}
